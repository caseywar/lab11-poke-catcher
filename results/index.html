<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./results.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">

        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Results!
            </h2>
            <canvas id="myChart" width="400" height="400"></canvas>

            <div class="results-section">
                <div class="pokemon-caught-results">
                    <span class="title">Pokemon Caught</span>
                    <table id="caught-table">
                        <th>
                        <td>Name</td>
                        <td>Seen</td>
                        <td>Caught</td>
                        </th>
                    </table>
                </div>
                <div class="seen-results">
                    <span class="title">Pokemon Seen But Not Captured</span>
                    <table id="seen-table">
                        <th>
                        <td>Name</td>
                        <td>Seen</td>
                        </th>
                    </table>
                </div>
                <button id="reset-button">Reset and Play Again!</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="results.js"></script>
</body>

</html>
